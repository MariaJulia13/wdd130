<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact River Runners Rafting Company for inquiries, reservations, and suggestions.">
    <meta name="author" content="Maria Julia Drummond">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us - River Runners Rafting Company</title>
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="River Runners Rafting Company Logo">
        <h1>River Runners Rafting Company</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Address: 123 Rafting Way, Adventure City, Riverland</p>
            <p>Phone: +1234567890</p>
            <p>Email: info@riverrunners.com</p>
            <!-- Embedded Google Map -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d193595.36223633647!2d-105.3721086651039!3d39.73923593054565!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x876b80aa2360733d%3A0x12f61d1a22e7b7c1!2sRiver%20Runners%20Rafting%20Company!5e0!3m2!1sen!2sus!4v1625037296894!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section class="employee-profiles">
            <h2>Meet Our Team</h2>
            <figure>
                <img src="images/employee1.jpg" alt="Employee 1">
                <figcaption>John Doe - Rafting Guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Employee 2">
                <figcaption>Jane Smith - Reservation Manager</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Employee 3">
                <figcaption>Mike Johnson - Customer Support</figcaption>
            </figure>
        </section>

        <section class="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="purpose">Purpose:</label>
                <input type="radio" id="general" name="purpose" value="General Inquiry" required>
                <label for="general">General Inquiry</label>
                <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                <label for="reservation">Reservation Question</label>
                <input type="radio" id="suggestion" name="purpose" value="Website Suggestion">
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>

                <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
                <label for="newsletter">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <nav class="sociallinks">
            <a href="https://facebook.com"><img src="images/facebook.svg" alt="Facebook"></a>
            <a href="https://twitter.com"><img src="images/twitter.svg" alt="Twitter"></a>
            <a href="https://instagram.com"><img src="images/instagram.svg" alt="Instagram"></a>
        </nav>
        <p>&copy; 2024 River Runners Rafting Company. Created by Maria Julia Drummond</p>
    </footer>
</body>
</html>
