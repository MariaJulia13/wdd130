<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <label for="q1">Question 1: Fill in the blank</label>
            <input type="text" id="q1" name="q1" required>
            
            <label for="q2">Question 2: Short answer</label>
            <textarea id="q2" name="q2" rows="4" required></textarea>
            
            <label for="q3">Question 3: Select an option</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="both">Both HTML and CSS</option>
            </select>
            
            <label for="q4">Question 4: Integer answer</label>
            <input type="number" id="q4" name="q4" required>
            
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Quiz Company</p>
    </footer>
</body>
</html>
