<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz: HTML and CSS</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>Quiz: HTML and CSS</h1>
    <form id="quiz-form">
        <div class="form-group">
            <label for="q1">Question 1: What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <div class="form-group">
            <label for="q2">Question 2: How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" required></textarea>
        </div>
        <div class="form-group">
            <label for="q3">Question 3: Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" selected disabled>Choose One ...</option>
                <option value="1">/* This is a comment */</option>
                <option value="2">// This is a comment</option>
                <option value="3"><!-- This is a comment --></option>
            </select>
        </div>
        <div class="form-group">
            <label for="q4">Question 4: What is the bottom margin given this declaration? margin: 10px 5px 15px;</label>
            <input type="number" id="q4" name="q4" required>
        </div>
        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
